<app-header></app-header>
<div class="card">
    <ul class="card-header">
        <li class="signin-active"><a  href=""  class="btn">User Login</a></li>
        <li class="signup-inactive"><a href="/adminlogin" class="btn">Admin Login</a></li>
    </ul>
    <div class="card-body">
        <form class=" form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" formControlName="username" class="form-control">
                 </div>           
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" formControlName="password" class="form-control">
                </div>
            
            <div class="form-group">
                <button class="btn btn-primary" (click)="contactme()" style="float: right;">
                    <span  class=""></span>
                    Login
                </button>
                <br>
                <a routerLink="../register" class="btn btn-link"> Don't have a Account Register</a>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
