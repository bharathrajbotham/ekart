<div class="container">
    

    <form [formGroup]="trailform" (ngSubmit)="onsubmit()">
        <div class="row">
            <div class="row col-sm-5">
                <div class="form-group">
                    <label for="username">username </label>
                    <input class="form-control" type="text" id="username" name="username" 
                    formControlName="username">
                    <div *ngIf="trailform.invalid && trailform.touched">
                        Username is required
                      </div>
                </div>
                <div class="form-group">
                    <label for="password">password</label>"
                    <input class="form-control" type="text" id="password" name="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input class="form-control" type="text" id="email" name="email" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="phone">phone</label>
                    <input class="form-control" type="number" id="phone" name="phone"
                    formControlName="phone">
                </div>
                <div class="form-group">
                    <label for="email">Gender</label>
                    <input formControlName="gender" type="radio" id="gender" name="gender" value="Female" > Female
                    <input formControlName="gender" type="radio" id="gender" name="gender" value="Male" > Male
                </div>
            </div>
            <div class="row  col-sm-2"></div>
            <div class="row  col-sm-5">
                <div class="form-group">
                    <label for="username">country </label>
                    <select class="form-control" type="text" id="country" name="country" formControlName="country">
                <option *ngFor="let c of countrylist">
                    {{c.countryname}}
                </option>
                    </select>
                    </div>
                <div class="form-group">
                    <label for="address">city </label>
                    <input class="form-control" type="text" id="city" name="city"
                    formControlName="city">
                </div>
                <div class="form-group">
                    <label for="address">street </label>
                    <input class="form-control" type="text" id="street" name="street" formControlName="street">
                </div>
                <div class="form-group">
                    <label for="address">pincode </label>
                    <input class="form-control" type="number" id="pincode" name="pincode" formControlName="pincode">
                </div> 
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                <input type="submit" value="Submit" [disabled]="!trailform.valid" style="width: 20%; font-size: small;margin: 10px;">
                <input type="reset" value="Reset" style="width: 20%; font-size: small;margin: 10px;">
            </div>
        </div>
        </div>
        
    </form>
</div>
